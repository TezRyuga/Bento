<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Welcome</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock ">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1 "
                >
                    <i class="qlink__icon " data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://wakatime.com/dashboard"
                    class="qlink__link qlink__link-4"
  >
                    <i class="qlink__icon" data-feather="pie-chart"></i>
                </a>
                <a href="https://columns.app" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.linkedin.com/"
                    class="qlink__link qlink__link-7"
                >
                    <i class="qlink__icon" data-feather="linkedin"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.reddit.com/"
                    class="qlink__link qlink__link-8"
                >
                    <i class="fa fa-reddit fa-2x qlink__icon qlink__link8"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Inspirational</a
                >
                <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Classic</a
                >
                <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>
            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="activity"></i>
                        <ul class="" id="tasks" style="list-style-type:none;">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
